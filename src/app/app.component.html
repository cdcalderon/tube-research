<!-- component -->
<!-- This is an example component -->
<div class="container mx-auto shadow-lg rounded-lg">
  <!-- headaer -->
  <div class="px-5 py-5 flex justify-between items-center bg-white border-b-2">
    <div class="font-semibold text-2xl">GoingChat</div>
    <div class="w-1/2">
      <input
        type="text"
        [(ngModel)]="youtubeUrl"
        placeholder="Paste YouTube URL here"
        class="rounded-2xl bg-gray-100 py-3 px-5 w-full"
      />
    </div>
    <div
      class="h-12 w-12 p-2 bg-yellow-500 rounded-full text-white font-semibold flex items-center justify-center"
    ></div>
  </div>
  <!-- end header -->
  <!-- Chatting -->
  <div class="flex flex-row justify-between bg-white main-content">
    <!-- message -->
    <div class="w-full px-5 flex flex-col justify-between chat-area">
      <div class="flex flex-col mt-5 chat-body">
        <div
          *ngFor="let message of messages"
          class="flex mb-4"
          [class.justify-end]="message.sender === 'User'"
          [class.justify-start]="message.sender === 'AI'"
        >
          <!-- User Messages -->
          <ng-container *ngIf="message.sender === 'User'">
            <div
              class="mr-2 py-3 px-4 bg-blue-400 rounded-bl-3xl rounded-tl-3xl rounded-tr-xl text-white"
            >
              {{ message.content }}
            </div>
            <img
              src="https://source.unsplash.com/vpOeXr5wmR4/600x600"
              class="object-cover h-8 w-8 rounded-full"
              alt=""
            />
          </ng-container>

          <!-- AI Messages -->
          <ng-container *ngIf="message.sender === 'AI'">
            <img
              src="https://source.unsplash.com/L2cxSuKWbpo/600x600"
              class="object-cover h-8 w-8 rounded-full"
              alt=""
            />
            <div
              class="ml-2 py-3 px-4 bg-gray-400 rounded-br-3xl rounded-tr-3xl rounded-tl-xl text-white"
            >
              {{ message.content }}
            </div>
          </ng-container>
        </div>
      </div>
      <div class="py-5">
        <input
          class="w-full bg-gray-300 py-5 px-3 rounded-xl"
          type="text"
          placeholder="Type your message here..."
          [(ngModel)]="userPrompt"
          (keyup.enter)="onSubmit()"
        />
        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
          (click)="onSubmit()"
        >
          Submit
        </button>
      </div>
    </div>
    <!-- end message -->
    <div class="w-2/5 border-l-2 px-5 right-column">
      <div class="flex flex-col">
        <div class="font-semibold text-xl py-4">Mern Stack Group</div>
        <img
          src="https://source.unsplash.com/L2cxSuKWbpo/600x600"
          class="object-cover rounded-xl h-64"
          alt=""
        />
        <div class="font-semibold py-4">Created 22 Sep 2021</div>
        <div class="font-light">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Deserunt,
          perspiciatis!
        </div>
      </div>
    </div>
  </div>
</div>
<router-outlet />
